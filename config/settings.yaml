app:
  name: "Livestock Outbreak Detection MVP"
  version: "1.0.0"
  offline_mode: true

database:
  path: "./data/livestock.db"
  type: "sqlite"

anomaly_detection:
  method: "ensemble"  # Options: statistical, isolation_forest, ensemble
  threshold: 3.0
  window_size: 7
  min_anomalies_for_alert: 3
  ensemble_weights:
    statistical: 0.4
    isolation_forest: 0.6

isolation_forest:
  contamination: 0.1  # Expected proportion of outliers
  n_estimators: 100
  max_samples: "auto"
  random_state: 42

email_alerts:
  enabled: false  # Set to true to enable email alerts
  smtp_server: "smtp.gmail.com"
  smtp_port: 587
  use_tls: true
  sender_email: ""
  sender_password: ""
  recipients:
    - "veterinary_officer@example.com"
    - "farm_manager@example.com"
  alert_threshold: "high"  # Send emails for alerts with this severity or higher
  include_attachments: true

livestock_metrics:
  normal_ranges:
    temperature:
      cattle: [38.0, 39.0]
      sheep: [38.5, 40.0]
      goat: [38.5, 40.5]
    heart_rate:
      cattle: [48, 84]
      sheep: [70, 80]
    activity_level: [0.5, 1.5]

# Feature Toggles
features:
  data_collection: true
  data_quality: true
  preprocessing: true
  anomaly_detection: true
  ensemble_detection: true
  notifications: true
  email_alerts: true
  export_reports: true
  dashboard: true
  
  # Experimental features
  experimental:
    advanced_seasonal: false
    real_time_streaming: false
    ml_boosted_detection: false
  
  # Logging level
  logging_level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  
  # Performance
  enable_caching: true
  cache_ttl_minutes: 30
  parallel_processing: false
  max_workers: 4
