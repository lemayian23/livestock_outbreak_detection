app:
  name: "Livestock Outbreak Detection MVP"
  version: "1.0.0"
  offline_mode: true


# Logging configuration
logging:
  # Output format
  json_format: false  # Set to true for JSON structured logs
  level: "INFO"      # DEBUG, INFO, WARNING, ERROR, CRITICAL
  
  # File logging
  file_enabled: true
  log_dir: "logs"
  max_file_size: 10485760  # 10MB in bytes
  backup_count: 5
  separate_error_log: true
  
  # Console logging
  console_enabled: true
  
  # Performance logging
  enable_performance_logging: true
  slow_threshold_ms: 1000  # Log operations slower than this
  
  # Context logging
  include_caller_info: true
  include_context: true
  
  # Special loggers
  loggers:
    livestock: "INFO"
    data_collection: "DEBUG"
    anomaly_detection: "INFO"
    database: "WARNING"


database:
  path: "./data/livestock.db"
  type: "sqlite"

anomaly_detection:
  method: "ensemble"  # Options: statistical, isolation_forest, ensemble
  threshold: 3.0
  window_size: 7
  min_anomalies_for_alert: 3
  ensemble_weights:
    statistical: 0.4
    isolation_forest: 0.6

isolation_forest:
  contamination: 0.1  # Expected proportion of outliers
  n_estimators: 100
  max_samples: "auto"
  random_state: 42

email_alerts:
  enabled: false  # Set to true to enable email alerts
  smtp_server: "smtp.gmail.com"
  smtp_port: 587
  use_tls: true
  sender_email: ""
  sender_password: ""
  recipients:
    - "veterinary_officer@example.com"
    - "farm_manager@example.com"
  alert_threshold: "high"  # Send emails for alerts with this severity or higher
  include_attachments: true

livestock_metrics:
  normal_ranges:
    temperature:
      cattle: [38.0, 39.0]
      sheep: [38.5, 40.0]
      goat: [38.5, 40.5]
    heart_rate:
      cattle: [48, 84]
      sheep: [70, 80]
    activity_level: [0.5, 1.5]

# Feature Toggles
features:
  data_collection: true
  data_quality: true
  preprocessing: true
  anomaly_detection: true
  ensemble_detection: true
  notifications: true
  email_alerts: true
  export_reports: true
  dashboard: true
  
  # Experimental features
  experimental:
    advanced_seasonal: false
    real_time_streaming: false
    ml_boosted_detection: false
  
  # Logging level
  logging_level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  
  # Performance
  enable_caching: true
  cache_ttl_minutes: 30
  parallel_processing: false
  max_workers: 4

  # Monitoring configuration
monitoring:
  enabled: true
  interval_seconds: 60
  max_history: 100
  health_check_timeout: 5
  
  # Alert thresholds
  thresholds:
    cpu_warning: 80
    cpu_critical: 90
    memory_warning: 85
    memory_critical: 95
    disk_warning: 85
    disk_critical: 95
  
  # Services to monitor
  services:
    - name: "Database"
      host: "localhost"
      port: 5432
    - name: "API"
      host: "localhost"
      port: 8000
  
  # Report settings
  save_reports: true
  report_dir: "outputs/health_reports"
  report_interval_minutes: 30

  # Data validation configuration
validation:
  enabled: true
  strict_mode: false  # If true, pipeline fails on validation errors
  auto_correct: true  # Attempt to auto-correct minor issues
  
  # Schema validation
  validate_schema: true
  required_schema: "daily_health_metrics"
  
  # Custom rules
  enable_custom_rules: true
  rules_to_apply:
    - "sick_animals_not_exceed_total"
    - "deceased_not_exceed_sick"
    - "activity_sickness_correlation"
  
  # Quality thresholds
  quality_thresholds:
    min_completeness: 0.8
    min_accuracy: 0.9
    min_quality_score: 0.7
  
  # Reporting
  save_reports: true
  report_dir: "outputs/validation_reports"
  generate_quality_score: true
